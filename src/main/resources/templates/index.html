<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <link th:href="@{/style.css}" rel="stylesheet"></link>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">LOGO</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/logout}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="row">
                <div class="col-12 py-2">
                    <label for="grid-size">Grid Size (min 10)</label>
                    <input class="form-control mb-1" type="number" min="10" value="10" id="grid-size">
                    <button id="start-game" class="btn btn-md btn-primary">Start Game</button>
                </div>
            </div>
            <table class="table">
                <thead>
                <th>Player</th>
                <th>Hits</th>
                <th>Won</th>
                <th>Started at</th>
                </thead>
                <tbody>
                <tr th:each="game: ${games}">
                    <td th:text="${game.user.getName()}"></td>
                    <td th:text="${game.hits}"></td>
                    <td th:text="${game.won}"></td>
                    <td th:text="${game.createdAt}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <dialog id="favDialog" class="dialogWrapper">
        <div class="dialogClose" onclick="closeModal()">
            <div class="dialogX">X</div>
        </div>
        <div class="battleground"></div>
    </dialog>
</div>


</body>
<script th:src="@{/game.js}" type="text/javascript"></script>
</html>
